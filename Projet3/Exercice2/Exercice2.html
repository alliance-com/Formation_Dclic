<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="Exercice2.css">
</head>
<body>
    <!-- Section principale -->
    <section class="container">
        <div class="box">Je suis une box</div>
        <div class="box-highlight">Je suis une box mise en avant</div>

        <!-- Liste ordonnée -->
        <ol>
            <li class="list-item">Premier élément</li>
            <li class="list-item">Deuxième élément</li>
            <li class="list-item">Troisième élément</li>
        </ol>
    </section>

    <!-- Paragraphe en dehors de la section -->
    <p>Ceci est un paragraphe en dehors de la section container.</p>
</body>
