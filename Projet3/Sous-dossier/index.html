<form name="myForm" onsubmit="return validerFormulaire();">
        <input type="text" name="username" placeholder="Nom d'utilisateur">
        <button type="submit">Envoyer</button>
    </form>

    <script>
        function validerFormulaire() {
            const username = document.myForm.username.value;
            if (username === "") {
                alert("Veuillez entrer un nom d'utilisateur.");
                return false; // Empêcher l'envoi du formulaire
            }
            return true; // Envoyer le formulaire
        }
    </script>
<form name="myForm">
        <input type="text" name="message" placeholder="Entrez un message" oninput="afficherSaisie();">

    <script>
        function afficherSaisie() {
