<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3 - Manipulation de dates</title>
    <link rel="stylesheet" href="style_3.css">
</head>
<body>
    <div class="container">
        
        <h2>Manipulation de dates</h2>

        <label for="dateInput">Entrez une date (JJ-MM-AAAA) :
        </label>
        <input type="text" id="dateInput" placeholder="ex: 26-08-2025">

        <div class="button-group">
            <button id="extractBtn">Afficher Jour, Mois, Année
            </button>
            <button id="diffBtn">Calculer la différence en jours
            </button>
            
        </div>

        <p id="dayResult"></p>
        <p id="monthResult"></p>
        <p id="yearResult"></p>
        <p id="diffResult"></p>
    </div>

    <script src="script_3.js"></script>
</body>
</html>
