<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de prêt hypothécaire</title>
    <link rel="stylesheet" href="style_6.css">
</head>
<body>
    <div class="container">
        <h2>Calculateur de prêt hypothécaire</h2>

        <label for="montant">Montant du prêt (XOF) :</label>
        <input type="number" id="montant" placeholder="Ex : 100000">

        <label for="taux">Taux d'intérêt annuel (%) :</label>
        <input type="number" id="taux" placeholder="Ex : 5">

        <label for="duree">Durée du prêt (années) :
        </label>
        <input type="number" id="duree" placeholder="Ex : 20">

        <button id="calculerBtn">Calculer le paiement mensuel
        </button>

        <p id="resultat"></p>
    </div>

    <script src="script_6.js"></script>
</body>
</html>
