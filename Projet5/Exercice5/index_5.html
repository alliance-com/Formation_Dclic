<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 5 - Manipulation de tableaux</title>
    <link rel="stylesheet" href="style_5.css">
</head>
<body>
    <div class="container">
        <h2>Manipulation de tableaux</h2>

        <p id="arrayDisplay"></p>

        <label for="newElement">Ajouter un nombre :</label>
        <input type="number" id="newElement" placeholder="Ex : 42">
        <button id="addBtn">Ajouter
        </button>

        <label for="removeElement">Supprimer un nombre :
        </label>
        <input type="number" id="removeElement" placeholder="Ex : 15">
        <button id="removeBtn">Supprimer
        </button>

        <button id="sortBtn">Trier le tableau
        </button>
    </div>

    <script src="script_5.js"></script>
</body>
</html>
